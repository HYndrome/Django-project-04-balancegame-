{% extends 'base.html' %}

{% block title %}
  Index
{% endblock title %}

{% block content %}
{% if request.user.is_authenticated %}
  <a href="{% url 'posts:create' %}">게임생성</a>
{% endif %}

{% for post in posts %}
  <hr>
  <p>{{ post.title }}</p>
  <a href="{% url 'posts:detail' post.pk %}">주제 보기</a>
{% endfor %}
<hr>
{% endblock content %}
