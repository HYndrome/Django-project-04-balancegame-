{% extends 'base.html' %}

{% block title %}
  Create
{% endblock title %}

{% block content %}
  <form action="{% block create__url %}{% url 'posts:create' %}{% endblock create__url %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="">제목</label>
      {{ form.title }}

      <label for="">사진 1</label>
      {{ form.image1 }}

      <label for="">내용 1</label>
      {{ form.select1_content }}

      <label for="">사진 2</label>
      {{ form.image2 }}

      <label for="">내용 2</label>
      {{ form.select2_content }}
    <input type="submit" value='생성'>
  </form>
{% endblock content %}
